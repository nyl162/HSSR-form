<mat-card>
    <form #ToDoFormEntry="ngForm" (ngSubmit)="FormInputAction()">

    <mat-card-content>

        <mat-form-field>
          <input type="text" name="task" placeholder="Please enter new task" ngModel matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-header>
        <mat-card-title>Priority:</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
        <mat-radio-group name='priorityLevel' [(ngModel)] = "priority">
          <mat-radio-button *ngFor="let item of priorityList" [value]="item">
            {{item}}  
          </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
    
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="DueDate" ngModel name="due">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    


    <mat-card-content>
        <button mat-button color="primary" type="submit">submit</button>
    </mat-card-content>
      </form>
  
  
  </mat-card>
